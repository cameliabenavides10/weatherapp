<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">


    <link rel="stylesheet" href="./assets/style.css">

</head>

<body>

    <header>
        <h1>
            Weather Dashboard
        </h1>

    </header>
    <main class="container mw-100 text-left ">
        <div class="row ">
            <div class="col-2 ">
                <div>
                    <form class="w-100 text-center">
                       <h3>  Search for a City:</h3> 
                        <input type="text" class="w-100" id="city-input" name="city-input" 
                            placeholder="Please Input City"><br><br>
                        
                       
                        <input class="btn btn-info w-100" type="submit" value="submit">
                        <hr>
                        <div id="stored-City"></div>
                    </form>

                </div>

            </div>

            <div class="col-10 ">

                <div class="text-left border w-100" id="resultsCard">
                    <div> 
                        <h3> Current Weather Results</h3>

                        <ul id="currentDayForecast">
                           
                        </ul>
                    </div>
                </div>

                <div class="text-center w-100">
                    <h3> 5-Day Forecast: </h3>
                    <ul id="fiveDay-ForecastFirst" class="col d-flex justify-content-evenly flex-wrap">


                    </ul>

                </div>
            </div>
        </div>



    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./assets/script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> -->
</body>

</html>
