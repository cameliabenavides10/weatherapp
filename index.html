<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">


    <link rel="stylesheet" href="./assets/style.css">

</head>

<body>
    <main>
        <header>
            <h1>
                Weather Dashboard
            </h1>

        </header>



        <h3> Search for a city: </h3>
        <form id="search-city">
            <input type="text" class="form-input w-25" id="city-input" name="city-input"
                placeholder="Enter city name" /><br>
            <button class="btn btn-info">Search</button>
            <hr />
        </form>


        <div>
            <ul id="currentDayForecast">
                <h3> Current day Results</h3>
            </ul>
        </div>


        <div>
            <h3> 5-Day Forecast: </h3>
            <ul id="fiveDay-ForecastFirst" class="d-flex justify-content-evenly flex-wrap">
               

            </ul>
        </div>


    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./assets/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
</body>

</html>
